name: Publish

on:
  push:
    branches:
      - master

jobs:
  publish-npm:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm publish:npm
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
