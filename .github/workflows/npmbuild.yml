name: build

on:
  push:
    branches:
      - master

jobs:
  publish-npm:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Install
        run: yarn install
      - name: Build
        run: yarn run build:npm
